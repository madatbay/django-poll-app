{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}" />
    <title>Pollit.</title>
  </head>
  <body>
    {% if request.user.username %}
    <nav class="container mr-4">
      <div class="d-flex flex-row-reverse mt-4">
        <a href="{% url 'polls:logout' %}" class="my-2 my-sm-0">
          Logout
          <i class="fas fa-sign-out-alt"></i>
        </a>
        <p class="mb-0 mr-4">Welcome,<span class="mx-2 text-info">{{ request.user.username }}</span></p>
      </div>
    </nav>
    {% else %}
    <nav class="container mr-4">
      <div class="d-flex flex-row-reverse mt-4">
        <a href="{% url 'polls:logout' %}" class="my-2 my-sm-0">
          Login
          <i class="fas fa-sign-in-alt"></i>
    </nav>
    {% endif %}
    <div class="container">
      <div class="row">
        <h1
          class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center display-4"
        >
          <a href="{% url 'polls:index' %}"> Pollit. </a>
        </h1>
      </div>
      <div class="row d-flex justify-content-center">
        {% block content %} {% endblock %}
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
